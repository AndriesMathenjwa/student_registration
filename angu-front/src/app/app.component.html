<h2 class="text-primary">Get all data from API</h2>
<table>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>COURSE</th>
    <th>FEE</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.stname}}</td>
    <td>{{user.course}}</td>
    <td>{{user.fee}}</td>
    <td>
      <button  class="btn btn-primary">Details</button>
      <button  class="btn btn-warning me-2 ms-2">Edit</button>
      <button  class="btn btn-danger">Delete</button>
  </td>
  </tr>
</table>

<router-outlet></router-outlet>
